<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-header">
        <img src="" alt="dashboard icon" class="icon" />
        <p>Dashboard</p>
      </div>

      <div class="main-links">
        <div class="link"><img src="" alt="" /><a href="">Home</a></div>
        <div class="link"><img src="" alt="" /><a href="">Profile</a></div>
        <div class="link"><img src="" alt="" /><a href="">Messages</a></div>
        <div class="link"><img src="" alt="" /><a href="">History</a></div>
        <div class="link"><img src="" alt="" /><a href="">Tasks</a></div>
        <div class="link"><img src="" alt="" /><a href="">Communities</a></div>
      </div>
      <div class="support-links">
        <div class="link"><img src="" alt="" /><a href="">Settings</a></div>
        <div class="link"><img src="" alt="" /><a href="">Support</a></div>
        <div class="link"><img src="" alt="" /><a href="">Privacy</a></div>
      </div>
    </nav>
    <header>
      <div class="toolbar">
        <form>
          <div class="search-bar">
            <button type="submit"></button><input type="text" />
          </div>
        </form>
        <input type="checkbox" name="theme" id="theme" />
        <button class="notifications" type="button"></button>
        <a class="profile-link" href="">
          <img src="" alt="display picture" />
          <p class="username">Arthur Pendragon</p>
        </a>
      </div>
      <div class="user-post-area">
        <img src="" alt="display picture" />
        <p>Hi there,</p>
        <p class="username-tag">Arthur Pendragon</p>
        <div class="project-post-buttons">
          <button class="proj-btn">New</button>
          <button class="proj-btn">Upload</button>
          <button class="proj-btn">Share</button>
        </div>
      </div>
    </header>
    <main>
      <section class="Projects">
        <p>Your Projects</p>
      </section>
      <section class="Announcements">
        <p>Announcements</p>
      </section>
      <section class="Trending">
        <p>Trending</p>
      </section>
    </main>
  </body>
</html>
